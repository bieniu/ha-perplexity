name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          activate-environment: true
          python-version: 3.14

      - name: Install dependencies
        run: uv pip install -r requirements-test.txt

      - name: Lint
        run: uv run ruff check .

      - name: Check format
        run: uv run ruff format --check .

      - name: Check types
        run: uv run ty check custom_components/perplexity

      - name: Run tests
        run: |
          uv run pytest --timeout=30 --cov=custom_components/perplexity --cov-report=term-missing --cov-report=xml --error-for-skips
          uv run coverage report --fail-under=79
